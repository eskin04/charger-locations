    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3><i class="fa fa-charging-station me-2"></i>STATION</h3>
                </a>
                
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link active mb-2"><i class="fa fa-tachometer-alt me-2"></i>Ana Sayfa</a>
                    <a href="/maps" class="nav-item nav-link mb-2"><i class="fa fa-map me-2"></i>Harita</a>
                    <a href="/station" class="nav-item nav-link mb-2"><i class="fa fa-charging-station me-2"></i>İstasyon</a>
                    <a href="/city" class="nav-item nav-link mb-2"><i class="fa fa-city me-2"></i>İller</a>
                    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            
            
            <!-- Toplam İstasyon Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4  justify-content-md-around">
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-chart-line fa-3x text-primary"></i>
                            <div class="ms-3">
                                <p class="mb-2">Toplam İstasyon Sayısı</p>
                                <h6 class="mb-0">$1234</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-chart-bar fa-3x text-primary"></i>
                            <div class="ms-3">
                                <p class="mb-2">Toplam Nüfus</p>
                                <h6 class="mb-0">$1234</h6>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Toplam İstasyon End -->


            <!-- Pasta Grafik Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">İllere Göre İstasyon Oranı</h6>
                                <a href="">Show All</a>
                            </div>
                            <div id="istasyonpie" style="width: 550px; height: 400px;"></div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">İller Nüfus Oranları</h6>
                                <a href="">Show All</a>
                            </div>
                            <div id="nufuspie" style="width: 550px; height: 400px;"></div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Pasta Grafik End -->


            <!-- Çubuk Grafik Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">İstasyonlarda Kullanılan Modellerin Sayısı</h6>
                        <a href="">Show All</a>
                    </div>
                    <div class="table-responsive">
                        <div id="chart_div" style="width: 100%; height: 500px; overflow: hidden;"></div>
                    </div>
                </div>
            </div>
            <!-- Çubuk Grafik End -->

        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" style="display: none;" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
