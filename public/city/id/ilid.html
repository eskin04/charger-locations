    <script >
        // Enter a speed between 0 and 180
var level = 0;

// Trig to calc meter point
function levelToDegrees() {
    var degrees = 180 - level,
	 radius = .5;
var radians = degrees * Math.PI / 180;
var x = radius * Math.cos(radians);
var y = radius * Math.sin(radians);

// Path: may have to change to create a better triangle
var mainPath = 'M -.0 -0.025 L .0 0.025 L ',
	 pathX = String(x),
	 space = ' ',
	 pathY = String(y),
	 pathEnd = ' Z';
var path = mainPath.concat(pathX,space,pathY,pathEnd);
const config ={
    displayModeBar: false,
}
var data = [{ type: 'scatter',
   x: [0], y:[0],
	marker: {size: 28, color:'850000'},
	showlegend: false,
	name: 'Puan',
	text: level,
	hoverinfo: 'text+name',
},



    
  { values: [50/6, 50/6, 50/6, 50/6, 50/6, 50/6, 50],
  rotation: 90,
  text: ['Efsanevi', 'Üstün', 'İyi', 'Orta',
			'Nötr', 'Kötü', ''],
  textinfo: 'text',
  textposition:'inside',
  textfont:{
    size : 14,
    color: '#dae6f9'
  },	  
  marker: {colors:['rgba(14, 127, 0, .5)', 'rgba(110, 154, 22, .5)',
						 'rgba(170, 202, 42, .5)', 'rgba(202, 209, 95, .5)',
						 'rgba(210, 206, 145, .5)', 'rgba(232, 226, 202, .5)',
						 'rgba(255, 255, 255, 0)']},
  labels: ['150-180', '120-150', '90-120', '60-90', '30-60', '0-30', ''],
  hoverinfo: 'label',
  hole: .5,
  type: 'pie',
  showlegend: false
}];

var layout = {
  shapes:[{
      type: 'path',
      path: path,
      fillcolor: '850000',
      line: {
        color: '850000'
      }
    }],
    plot_bgcolor:"#191C24   ",
    paper_bgcolor:"#191C24",
  title: '<b>İL Analiz</b> <br> Göstergesi',
  titlefont: {size: 20, color:'#dae6f9'},
  height: 1000,
  width: 1000,
  xaxis: {zeroline:false, showticklabels:false,
			 showgrid: false, range: [-1, 1]},
  yaxis: {zeroline:false, showticklabels:false,
			 showgrid: false, range: [-1, 1]}
};

Plotly.newPlot('myDiv', data, layout,config, {showSendToCloud:true});
}

    const href = window.location.href;
    const id = href.split("/city/")[1];
    let puan=0;
    fetch(`http://localhost:3000/api/cities/${id}`)
    .then(res => res.json())
    .then(data => {
        data = data[0]
        document.getElementById("havalimani").innerHTML = data.havalimani_sayisi;
        document.getElementById("avm").innerHTML = data.avm_sayisi;
        document.getElementById("yağış").innerHTML = `${data.yillik_yagis} mm`;
        document.getElementById("otopark").innerHTML = data.otopark_sayisi;
        document.getElementById("fay").innerHTML = `${data.fay_hattina_yakinlik} km`;
        document.getElementById("otoyıkama").innerHTML = data.otoyikama_sayisi;
        document.getElementById("iladi").innerHTML = data.iller_ad;
        let nufus = data.nufus_23;
        let istasyon = data.istasyon_sayisi;
        if(istasyon == 0)
            istasyon = 1;
        let oran = nufus/istasyon;
        if(oran < 20000)
            puan += 10;
        else if(oran < 160000)
            puan += 20;
        else if(oran < 300000)
            puan += 30;
        else if(oran < 440000)
            puan += 40;
        else if(oran < 580000)
            puan += 50;
        else
            puan += 60;

        let avm = data.avm_sayisi;
        if(avm==0)
            puan += 5;
        else if(avm < 2)
            puan += 10;
        else if(avm < 4)
            puan += 15;
        else if(avm < 6)
            puan += 20;
        else if(avm < 8)
            puan += 25;
        else
            puan += 30;

        let OtoPark = data.otopark_sayisi;
        if(OtoPark<11)
            puan += 5;
        else if(OtoPark < 17)
            puan += 10;
        else if(OtoPark < 23)
            puan += 15;
        else if(OtoPark < 29)
            puan += 20;
        else if(OtoPark < 35)
            puan += 25;
        else
            puan += 30;


        let yillikyagis = data.yillik_yagis;
        if(yillikyagis>1500)
            puan += 0;
        else if(yillikyagis > 1250)
            puan += 5;
        else if(yillikyagis > 1000)
            puan += 10;
        else if(yillikyagis > 750)
            puan += 15;
        else if(yillikyagis > 500)
            puan += 20;
        else if(yillikyagis > 250)
            puan += 25;
        else
            puan += 30;

        let fay = data.fay_hattina_yakinlik;
        if(fay<80)
            puan += 5;
        else if(fay < 160)
            puan += 10;
        else if(fay < 240)
            puan += 15;
        else if(fay < 320)
            puan += 20;
        else if(fay < 400)
            puan += 25;
        else
            puan += 30;

        console.log(puan);
        level = puan;
        levelToDegrees()
        

    })

    fetch(`http://localhost:3000/api/weather/${id}`)
    .then(res => res.json())
    .then(data => {
        
        for(let i=0;i<data.length;i++){

            document.getElementById("havadurumu").innerHTML += `${data[i].hava_kosullari} `;
        }
    })
